{% extends 'cafe/base.html' %}

{% load static %}
{% block extra_styles %}
<link href="{% static 'cafe/signup.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block page_body %}

<div id="main">

	<h2> Sign Up </h2>

      <form method="post">

      	<div id="block">
		    {% csrf_token %}
		    {{ form.as_p }}

		    <button type="submit" class="submit">Register</button>
	    </div>

      </form>
</div>

{% endblock %}
