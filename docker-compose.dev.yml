services:
  cafe:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./db:/db
      - ./staticfiles:/app/staticfiles
    ports:
      - 8000:8000
    env_file:
      - .env