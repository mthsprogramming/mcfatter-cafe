services:
  cafe:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn mcfatter.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./db:/db
      - ./staticfiles:/app/staticfiles
    ports:
      - 8000:8000
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cafe

networks:
  cafe:
    external: True